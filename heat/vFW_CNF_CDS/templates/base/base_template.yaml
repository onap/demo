heat_template_version: 2013-05-23

description: Dummy base heat template for vFW usecase

##############
#            #
# PARAMETERS #
#            #
##############

parameters:
  vnf_name:
    type: string
    description: VNF_NAME
  vnf_id:
    type: string
    label: VNF ID
    description: The VNF ID is provided by ONAP
  vf_module_id:
    type: string
    label: VF Module ID
    description: The VF Module ID is provided by ONAP
  vnf_software_version:
    type: string
    label: VNF software version
    description: VNF software version
    default: 1.0.0

#############
#           #
# RESOURCES #
#           #
#############

resources:
  dummy:
    type: OS::Heat::None
    properties:
      vnf_name:
        get_param: vnf_name
      vnf_id:
        get_param: vnf_id
      vf_module_id:
        get_param: vf_module_id

  #SDC won't allow too dummy resource as it has to find 'topology_template' TOSCA equivalent in heat templates
  dummy_base:
    type: OS::Nova::Server
    properties:
      name: test
      image: test
      flavor: test
