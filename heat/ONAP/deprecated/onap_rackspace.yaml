heat_template_version: 2013-05-23

description: Heat template to deploy ONAP components

parameters:

  # Generic parameters used across all ONAP components
  public_net_id:
    type: string
    description: Public network that enables remote connection to the compute instance

  key_name:
    type: string
    description: Public/Private key pair name

  vm_base_name:
    type: string
    description: Base name of ONAP VMs

  pub_key:
    type: string
    description: Public key or SSL certificate to be installed on the compute instance

  nexus_repo:
    type: string
    description: Complete URL for the Nexus repository.

  nexus_docker_repo:
    type: string
    description: Complete URL for the Nexus repository for docker images.

  nexus_username:
    type: string
    description: Nexus Repository username

  nexus_password:
    type: string
    description: Nexus Repository Password

  openstack_tenant_id:
    type: string
    description: Rackspace tenant ID

  openstack_username:
    type: string
    description: Rackspace username

  openstack_api_key:
    type: string
    description: Rackspace API Key

  openstack_password:
    type: string
    description: Rackspace Password

  openstack_auth_method:
    type: string
    description: Openstack authentication method (password VS. api-key)

  dmaap_topic:
    type: string
    description: DMaaP topic name

  artifacts_version:
    type: string
    description: Artifacts version of ONAP components

  cloud_env:
    type: string
    description: Cloud Provider Name


  # Parameters for DCAE instantiation
  dcae_base_environment:
    type: string
    description: DCAE Base Environment configuration (for this template, only RACKSPACE is supported)

  dcae_zone:
    type: string
    description: DCAE Zone to use in VM names created by DCAE controller

  dcae_state:
    type: string
    description: DCAE State to use in VM names created by DCAE controller

  nexus_repo_root:
    type: string
    description: Root URL of nexus repository

  nexus_url_snapshot:
    type: string
    description: Snapshot of Maven repository

  openstack_region:
    type: string
    description: Rackspace region where the DCAE controller will spin the VMs

  gitlab_branch:
    type: string
    description: Branch of the Gitlab repository

  dcae_code_version:
    type: string
    description: DCAE Code Version Number

  dcae_ip_addr:
    type: string
    description: DCAE IP Address
 
  dcae_coll_ip_addr:
    type: string
    description: DCAE Collector IP Address

  dcae_db_ip_addr:
    type: string
    description: DCAE Database IP Address

  dcae_hdp1_ip_addr:
    type: string
    description: Hadoop VM1 IP Address

  dcae_hdp2_ip_addr:
    type: string
    description: Hadoop VM2 IP Address

  dcae_hdp3_ip_addr:
    type: string
    description: Hadoop VM3 IP Address

  # ONAP repositories, docker versions, and Gerrit branches
  aai_repo:
    type: string
  appc_repo:
    type: string
  dcae_repo:
    type: string
  mr_repo:
    type: string
  so_repo:
    type: string
  policy_repo:
    type: string
  portal_repo:
    type: string
  robot_repo:
    type: string
  sdc_repo:
    type: string
  sdnc_repo:
    type: string
  vid_repo:
    type: string
  clamp_repo:
    type: string

  aai_docker:
    type: string
  appc_docker:
    type: string
  so_docker:
    type: string
  mr_docker:
    type: string
  dcae_docker:
    type: string
  policy_docker:
    type: string
  portal_docker:
    type: string
  robot_docker:
    type: string
  sdc_docker:
    type: string
  sdnc_docker:
    type: string
  vid_docker:
    type: string
  clamp_docker:
    type: string
  dgbuilder_docker:
    type: string
  cli_docker:
    type: string

  aai_branch:
    type: string
  appc_branch:
    type: string
  so_branch:
    type: string
  mr_branch:
    type: string
  dcae_branch:
    type: string
  policy_branch:
    type: string
  portal_branch:
    type: string
  robot_branch:
    type: string
  sdc_branch:
    type: string
  sdnc_branch:
    type: string
  vid_branch:
    type: string
  clamp_branch:
    type: string


resources:
  random-str:
    type: OS::Heat::RandomString
    properties:
      length: 4

  # Public key used to access ONAP components
  vm_key:
    type: OS::Nova::KeyPair
    properties:
      name:
        str_replace:
          template: base_rand
          params:
            base: { get_param: key_name }
            rand: { get_resource: random-str }
      public_key: { get_param: pub_key }
      save_private_key: false


  # ONAP management private network
  oam_onap:
    type: OS::Neutron::Net
    properties:
      name:
        str_replace:
          template: oam_onap_rand
          params:
            rand: { get_resource: random-str }

  oam_onap_subnet:
    type: OS::Neutron::Subnet
    properties:
      name:
        str_replace:
          template: oam_onap_rand
          params:
            rand: { get_resource: random-str }
      network_id: { get_resource: oam_onap }
      cidr: 10.0.0.0/16


  # DNS Server instantiation
  dns_private_port:
    type: OS::Neutron::Port
    properties:
      network: { get_resource: oam_onap }
      fixed_ips: [{"subnet": { get_resource: oam_onap_subnet }, "ip_address": 10.0.0.1}]

  dns_vm:
    type: OS::Nova::Server
    properties:
      image: Ubuntu 14.04 LTS (Trusty Tahr) (PVHVM)
      flavor: 4 GB General Purpose v1
      name:
        str_replace:
          template: base-dns-server
          params:
            base: { get_param: vm_base_name }
      key_name: { get_resource: vm_key }
      networks:
        - network: { get_param: public_net_id }
        - port: { get_resource: dns_private_port }
      user_data_format: RAW
      user_data:
        str_replace:
          params:
            __nexus_repo__: { get_param: nexus_repo }
            __artifacts_version__: { get_param: artifacts_version }
            __cloud_env__: { get_param: cloud_env }
          template: |
            #!/bin/bash

            # Create configuration files
            mkdir -p /opt/config
            echo "__nexus_repo__" > /opt/config/nexus_repo.txt
            echo "__cloud_env__" > /opt/config/cloud_env.txt
            echo "__artifacts_version__" > /opt/config/artifacts_version.txt

            # Download and run install script
            curl -k __nexus_repo__/org.onap.demo/boot/__artifacts_version__/dns_install.sh -o /opt/dns_install.sh
            cd /opt
            chmod +x dns_install.sh
            ./dns_install.sh


  # A&AI instantiation (2 VMs)
  aai1_private_port:
    type: OS::Neutron::Port
    properties:
      network: { get_resource: oam_onap }
      fixed_ips: [{"subnet": { get_resource: oam_onap_subnet }, "ip_address": 10.0.1.1}]

  aai1_volume:
    type: OS::Cinder::Volume
    properties:
      name: vol1-aai
      size: 50
      volume_type: SSD
      image: Ubuntu 14.04 LTS (Trusty Tahr) (PVHVM)

  aai1_vm:
    type: OS::Nova::Server
    depends_on: aai2_vm
    properties:
      flavor: 15 GB Compute v1
      name:
        str_replace:
          template: base-aai-inst1
          params:
            base: { get_param: vm_base_name }
      key_name: { get_resource: vm_key }
      block_device_mapping:
        - volume_id: { get_resource: aai1_volume }
          device_name: vda
      networks:
        - network: { get_param: public_net_id }
        - port: { get_resource: aai1_private_port }
      user_data_format: RAW
