heat_template_version: 2015-10-15

description: Heat template to install ONAP components

##############
#            #
# PARAMETERS #
#            #
##############

parameters:

  ##############################################
  #                                            #
  # Parameters used across all ONAP components #
  #                                            #
  ##############################################

  public_net_id:
    type: string
    description: Public network for floating IP address allocation

  public_subnet_id:
    type: string
    description: Public network subnet id

  router_gateway_ip:
    type: string
    description: Public network gateway IP address

  ubuntu_1404_image:
    type: string
    description: Name of the Ubuntu 14.04 image

  ubuntu_1604_image:
    type: string
    description: Name of the Ubuntu 16.04 image

  flavor_small:
    type: string
    description: Name of the Small Flavor supported by the cloud provider

  flavor_medium:
    type: string
    description: Name of the Medium Flavor supported by the cloud provider

  flavor_large:
    type: string
    description: Name of the Large Flavor supported by the cloud provider

  flavor_xlarge:
    type: string
    description: Name of the Extra Large Flavor supported by the cloud provider

  vm_base_name:
    type: string
    description: Base name of ONAP VMs

  key_name:
    type: string
    description: Public/Private key pair name

  pub_key:
    type: string
    description: Public key to be installed on the compute instance

  nexus_repo:
    type: string
    description: Complete URL for the Nexus repository.

  nexus_docker_repo:
    type: string
    description: Complete URL for the Nexus repository for docker images.

  nexus_username:
    type: string
    description: Nexus Repository username

  nexus_password:
    type: string
    description: Nexus Repository Password

  artifacts_version:
    type: string
    description: Artifacts version of ONAP components

  docker_version:
    type: string
    label: Version number of ONAP docker images

  gerrit_branch:
    type: string
    label: Gerrit code branch
    description: Gerrit branch where to download the code from

  dmaap_topic:
    type: string
    description: DMaaP Topic name

  openstack_tenant_id:
    type: string
    description: Openstack tenant ID

  openstack_username:
    type: string
    description: Openstack username

  openstack_auth_method:
    type: string
    description: Openstack authentication method (password VS. api-key)

  openstack_api_key:
    type: string
    description: Openstack API Key

  horizon_url:
    type: string
    description: URL of Openstack Horizon

  keystone_url:
    type: string
    description: URL of Openstack Keystone

  cloud_env:
    type: string
    description: Cloud Provider Name

  ######################
  #                    #
  # Network parameters #
  #                    #
  ######################

  dns_list:
    type: comma_delimited_list
    description: List of External DNS for OAM ONAP network

  external_dns:
    type: string
    description: First element of the dns_list for ONAP network

  ### Floating IP addresses ###
  aai1_float_ip:
    type: string
    description: AAI Instance 1 Floating IP Address

  aai2_float_ip:
    type: string
    description: AAI Instance 2 Floating IP Address

  appc_float_ip:
    type: string
    description: APP-C Floating IP Address

  dcae_float_ip:
    type: string
    description: DCAE Floating IP Address

  dcae_coll_float_ip:
    type: string
    description: DCAE Collector Floating IP Address

  dcae_db_float_ip:
    type: string
    description: DCAE Collector Database Floating IP Address

  dcae_hdp1_float_ip:
    type: string
    description: Hadoop VM1 Floating IP Address

  dcae_hdp2_float_ip:
    type: string
    description: Hadoop VM2 Floating IP Address

  dcae_hdp3_float_ip:
    type: string
    description: Hadoop VM3 Floating IP Address

  dns_float_ip:
    type: string
    description: DNS Floating IP Address

  mso_float_ip:
    type: string
    description: MSO Floating IP Address

  mr_float_ip:
    type: string
    description: Message Router Floating IP Address

  policy_float_ip:
    type: string
    description: Policy Engine Floating IP Address

  portal_float_ip:
    type: string
    description: Portal Floating IP Address

  robot_float_ip:
    type: string
    description: Robot Framework Floating IP Address

  sdc_float_ip:
    type: string
    description: SDC Floating IP Address

  sdnc_float_ip:
    type: string
    description: SDN-C Floating IP Address

  vid_float_ip:
    type: string
    description: VID Floating IP Address

  ### Private IP addresses ###
  oam_network_cidr:
    type: string
    description: CIDR of the OAM ONAP network

  aai1_ip_addr:
    type: string
    description: AAI Instance 1 IP Address

  aai2_ip_addr:
    type: string
    description: AAI Instance 2 IP Address

  appc_ip_addr:
    type: string
    description: APP-C IP Address

  dcae_ip_addr:
    type: string
    description: DCAE IP Address
 
  dcae_coll_ip_addr:
    type: string
    description: DCAE Collector IP Address

  dcae_db_ip_addr:
    type: string
    description: DCAE Database IP Address

  dcae_hdp1_ip_addr:
    type: string
    description: Hadoop VM1 IP Address

  dcae_hdp2_ip_addr:
    type: string
    description: Hadoop VM2 IP Address

  dcae_hdp3_ip_addr:
    type: string
    description: Hadoop VM3 IP Address

  dns_ip_addr:
    type: string
    description: DNS IP Address

  mso_ip_addr:
    type: string
    description: MSO IP Address

  mr_ip_addr:
    type: string
    description: Message Router IP Address

  policy_ip_addr:
    type: string
    description: Policy Engine IP Address

  portal_ip_addr:
    type: string
    description: Portal IP Address

  robot_ip_addr:
    type: string
    description: Robot Framework IP Address

  sdc_ip_addr:
    type: string
    description: SDC IP Address

  sdnc_ip_addr:
    type: string
    description: SDN-C IP Address

  vid_ip_addr:
    type: string
    description: VID IP Address


  ###########################
  #                         #
  # Parameters used by DCAE #
  #                         #
  ###########################

  dcae_base_environment:
    type: string
    description: DCAE Base Environment configuration (RACKSPACE/2-NIC/1-NIC-FLOATING-IPS)

  dcae_zone:
    type: string
    description: DCAE Zone to use in VM names created by DCAE controller

  dcae_state:
    type: string
    description: DCAE State to use in VM names created by DCAE controller

  nexus_repo_root:
    type: string
    description: Root URL of Nexus repository

  nexus_url_snapshot:
    type: string
    description: Snapshot of Maven repository for DCAE deployment

  openstack_region:
    type: string
    description: Region where the DCAE controller will spin the VMs

  gitlab_branch:
    type: string
    description: Branch of the Gitlab repository
    
  dcae_code_version:
    type: string
    description: DCAE Code Version Number

  #####################
  #                   #
  # ONAP repositories #
  #                   #
  #####################

  aai_repo:
    type: string
    description: AAI repository

  appc_repo:
    type: string
    description: APPC repository

  dcae_repo:
    type: string
    description: DCAE repository

  mr_repo:
    type: string
    description: Message Router repository

  mso_repo:
    type: string
    description: MSO repository

  policy_repo:
    type: string
    description: Policy repository

  portal_repo:
    type: string
    description: Portal repository

  robot_repo:
    type: string
    description: Robot repository

  sdc_repo:
    type: string
    description: SDC repository

  sdnc_repo:
    type: string
    description: SDNC repository

  vid_repo:
    type: string
    description: VID repository


#############
#           #
# RESOURCES #
#           #
#############

resources:
  random-str:
    type: OS::Heat::RandomString
    properties:
      length: 4


  # Public key used to access ONAP components
  vm_key:
    type: OS::Nova::KeyPair
    properties:
      name:
        str_replace:
          template: base_rand
          params:
            base: { get_param: key_name }
            rand: { get_resource: random-str }
      public_key: { get_param: pub_key }
      save_private_key: false


  # ONAP management private network
  oam_onap:
    type: OS::Neutron::Net
    properties:
      name:
        str_replace:
          template: oam_onap_rand
          params:
            rand: { get_resource: random-str }

  oam_onap_subnet:
    type: OS::Neutron::Subnet
    properties:
      name:
        str_replace:
          template: oam_onap_rand
          params:
            rand: { get_resource: random-str }
      network_id: { get_resource: oam_onap }
      cidr: { get_param: oam_network_cidr }
      dns_nameservers: { get_param: dns_list }

  router:
    type: OS::Neutron::Router
    properties:
      external_gateway_info:
        network: { get_param: public_net_id }
        external_fixed_ips:
          - ip_address: { get_param: router_gateway_ip }
            subnet: { get_param: public_subnet_id }

  router_interface:
    type: OS::Neutron::RouterInterface
    properties:
      router_id: { get_resource: router }
      subnet_id: { get_resource: oam_onap_subnet }


  # DNS Server instantiation
  dns_private_port:
    type: OS::Neutron::Port
    properties:
      network: { get_resource: oam_onap }
      fixed_ips: [{"subnet": { get_resource: oam_onap_subnet }, "ip_address": { get_param: dns_ip_addr }}]

  dns_floating_ip:
    type: OS::Neutron::FloatingIP
    properties:
      floating_network_id: { get_param: public_net_id }
      port_id: { get_resource: dns_private_port }
      floating_ip_address: { get_param: dns_float_ip }

  dns_vm:
    type: OS::Nova::Server
    properties:
      image: { get_param: ubuntu_1404_image }
      flavor: { get_param: flavor_small }
      name:
        str_replace:
          template: base-dns-server
          params:
            base: { get_param: vm_base_name }
      key_name: { get_resource: vm_key }
      networks:
        - port: { get_resource: dns_private_port }
      user_data_format: RAW
      user_data:
        str_replace:
          params:
            __nexus_repo__: { get_param: nexus_repo }
            __artifacts_version__: { get_param: artifacts_version }
            __oam_network_cidr__: { get_attr: [oam_onap_subnet, cidr] }
            __dns_ip_addr__: { get_param: dns_ip_addr }
            __aai1_ip_addr__: { get_param: aai1_ip_addr }
            __aai2_ip_addr__: { get_param: aai2_ip_addr }
            __appc_ip_addr__: { get_param: appc_ip_addr }
            __dcae_ip_addr__: { get_param: dcae_ip_addr }
            __dcae_coll_ip_addr__: { get_param: dcae_coll_ip_addr }
            __mso_ip_addr__: { get_param: mso_ip_addr }
            __mr_ip_addr__: { get_param: mr_ip_addr }
            __policy_ip_addr__: { get_param: policy_ip_addr }
            __portal_ip_addr__: { get_param: portal_ip_addr }
            __robot_ip_addr__: { get_param: robot_ip_addr }
            __sdc_ip_addr__: { get_param: sdc_ip_addr }
            __sdnc_ip_addr__: { get_param: sdnc_ip_addr }
            __vid_ip_addr__: { get_param: vid_ip_addr }
            __cloud_env__: { get_param: cloud_env }
            __external_dns__: { get_param: external_dns }
          template: |
            #!/bin/bash

            # Create configuration files
            mkdir -p /opt/config
            echo "__nexus_repo__" > /opt/config/nexus_repo.txt
            echo "__cloud_env__" > /opt/config/cloud_env.txt
            echo "__artifacts_version__" > /opt/config/artifacts_version.txt
            echo "__oam_network_cidr__" > /opt/config/oam_network_cidr.txt
            echo "__dns_ip_addr__" > /opt/config/dns_ip_addr.txt
            echo "__aai1_ip_addr__" > /opt/config/aai1_ip_addr.txt
            echo "__aai2_ip_addr__" > /opt/config/aai2_ip_addr.txt
            echo "__appc_ip_addr__" > /opt/config/appc_ip_addr.txt
            echo "__dcae_ip_addr__" > /opt/config/dcae_ip_addr.txt
            echo "__dcae_coll_ip_addr__" > /opt/config/dcae_coll_ip_addr.txt
            echo "__mso_ip_addr__" > /opt/config/mso_ip_addr.txt
            echo "__mr_ip_addr__" > /opt/config/mr_ip_addr.txt
            echo "__policy_ip_addr__" > /opt/config/policy_ip_addr.txt
            echo "__portal_ip_addr__" > /opt/config/portal_ip_addr.txt
            echo "__robot_ip_addr__" > /opt/config/robot_ip_addr.txt
            echo "__sdc_ip_addr__" > /opt/config/sdc_ip_addr.txt
            echo "__sdnc_ip_addr__" > /opt/config/sdnc_ip_addr.txt
            echo "__vid_ip_addr__" > /opt/config/vid_ip_addr.txt
            echo "__external_dns__" > /opt/config/external_dns.txt

            # Download and run install script
            curl -k __nexus_repo__/org.onap.demo/boot/__artifacts_version__/dns_install.sh -o /opt/dns_install.sh
            cd /opt
            chmod +x dns_install.sh
            ./dns_install.sh


  # A&AI instantiation (2 VMs)
  aai1_private_port:
