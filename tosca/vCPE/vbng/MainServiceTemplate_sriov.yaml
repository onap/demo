#                name: { get_input: public_net_id }
#
#    #onap oam net
#    VL_onap_private:
#      type: tosca.nodes.nfv.VnfVirtualLink
#      properties:
#        connectivity_type:
#          layer_protocols: [ipv4]
#        vl_profile:
#          max_bitrate_requirements:
#            root: 10000000
#            leaf: 10000000
#          min_bitrate_requirements:
