            address_data:
              address_type: ip_address
              l3_address_data:
                ip_address_assignment: false
                floating_ip_activated: false
                fixed_ip_address:
                  - { get_input: vaaa_private_ip_1 }
      requirements:
        - virtual_binding: VDU_vaaa_0
#        - virtual_link: VL_onap_private

    Cp_vaaa_cpe_signal:
